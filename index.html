<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ryan Hung - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./index.css" rel="stylesheet" />
  <link rel="preload" href="./images/bg01.jpg" as="image" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoader", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 77.0,
        cohesion: 5.0,
        quantity: 1.0,
      });

      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/takuya.jpg" />
      <h1>@ryantheprogramming2058</h1>
    </header>
    <ul>
      <li>
        <a href="https://www.craftz.dog/">
          <img src="./images/homepage.svg" alt="Homepage" width="20" />
          Official Website
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/channel/UCcvvWmuv_Fv2giruc1jFa9g">
          <img src="./images/youtube.svg" alt="YouTube" width="20" />
          Ryan
        </a>
      </li>
      <li>
        <a href="https://github.com/ryannewcomer">
          <img src="./images/github.svg" alt="Github" width="20" />
          Github
        </a>
      </li>
  </main>
</body>

</html>
